<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <input type="checkbox" id="theme-toggle">

    <div class="theme-toggle-container">
        <label for="theme-toggle"></label>
    </div>

    <div class="page">
        <div class="content">
            <h1>Alternador de Tema</h1>
            <p class="info-text">
                Essa pagina demonstra como criar um botão de alternancia entre temas claro e escuro usndo apenas o HTML e CSS. Click no botão no canto superior direito para experimentar a mudança de tema!
            </p>
        </div>
    </div>
</body>
</html>
